<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" href="resources/images/polimi_icon.png">
    <script src="javascript/utils.js" charset="utf-8" defer></script>
    <script src="javascript/home.js" charset="utf-8" defer></script>
</head>

<body>
<header>
    <nav class="navbar navbar-dark fixed-top">
        <img src="resources/images/polimi_logo_horizontal_white.png" height="60" width="auto">
        <div class="d-flex flex-row my-1">
            <p id = "username" class="h4 navbar-brand font-weight-normal my-1">NOME COGNOME</p>
            <a id="logoutButton" href="Logout"><button class="btn btn-outline-light my-1" type="submit">Logout</button></a>
        </div>
    </nav>
</header>

<br><br>

<main role="main" class="flex-shrink-0 my-4">
    <div class="container">

        <div class="row">
            <h1 class="h1 mb-3 font-weight-normal">PoliBanca</h1>
        </div>

        <br>

        <div class="row">
            <div id="contiColumn" class="col-md-4">
                <h2 class="h2 mb-3 font-weight-normal">I tuoi conti</h2>
                <table id="conti" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Conto</th>
                        <th>Saldo</th>
                        <th>Link</th>
                    </tr>
                    </thead>
                    <tbody id="contiBody">
                    </tbody>
                </table>
                <p id="contiError"></p>
                <a href="AddAccount" ><button class="btn btn-lg btn-primary">Crea conto</button></a>
            </div>

            <div id="conto" class="col-md-7 offset-1">
                <div class="d-flex flex-row my-1">
                    <h2 id = "numeroConto" class="h2 mb-3 font-weight-normal"></h2>
                    <h2 id = "saldoConto" class="h2 mb-3 font-weight-normal right-align"></h2>
                </div>
                <div id="transferButtonDiv" class="d-flex flex-row my-2">
                </div>
                <p id="errorMessage"></p>

                <div id="trasferimenti">
                    <div id="entrateContainer">
                        <h3>Entrate</h3>
                        <table id="entrate" class="table table-striped my-2">
                            <thead>
                            <tr>
                                <th>Importo</th>
                                <th>Ordinante</th>
                                <th>Data</th>
                                <th>Causale</th>
                            </tr>
                            </thead>
                            <tbody id="entrateBody">
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <div id="usciteContainer">
                        <h3>Uscite</h3>
                        <table id="uscite" class="table table-striped my-2">
                            <thead>
                            <tr>
                                <th>Importo</th>
                                <th>Destinatario</th>
                                <th>Data</th>
                                <th>Causale</th>
                            </tr>
                            </thead>
                            <tbody id="usciteBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal transaction-->
        <div class="modal fade hidden" id="transferModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Effettua un trasferimento</h5>
                    </div>
                    <div class="modal-body">
                        <form id="transferForm" action="#">
                            Email destinatario:
                            <div class="row">
                                <div class="col">
                                    <input id="transferEmailDst" type="text" name="emailDest" list="contactList" class="form-control" autocomplete="off" required>
                                    <datalist id="contactList"></datalist>
                                </div>
                                <div id="contoDestinatario" class="col-md-3">
                                </div>
                            </div>
                            <br>
                            Importo: <input type="number" name="importo" min="0.01" max="50000" step=".01" class="form-control" required><br>
                            Causale: <input type="text" name="causale" class="form-control" required><br>
                            <input id="transferId" type="hidden" name="IDConto">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="transferButton" class="btn btn-primary btn-block">Invia</button>
                        <button id="closeTransferMoneyForm" type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal transaction result-->
        <div id="transactionResult" class="modal fade hidden" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Esito transazione</h4>
                    </div>
                    <div class="modal-body">
                        <br>
                        <h4 id="esitoTransazione" class="alert alert-success"></h4>

                        <table class="table table-striped my-5">
                            <thead>
                            <tr>
                                <th></th>
                                <th>IDConto</th>
                                <th>Utente</th>
                                <th>Importo PRE</th>
                                <th>Importo POST</th>
                            </tr>
                            </thead>
                            <tbody id="modalBody">
                            <tr id="infoContoAddebito">
                                <td><b>Conto Addebito</b></td>
                            </tr>
                            <tr id="infoContoAccredito">
                                <td><b>Conto Accredito</b></td>
                            </tr>
                            </tbody>
                        </table>

                        <div id="transferMessage"></div>
                    </div>

                    <div id="transactionResultModalFooter" class="modal-footer">
                        <button id="closeModalButton" type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>
</body>
</html>
