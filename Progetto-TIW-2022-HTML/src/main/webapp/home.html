<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" href="resources/images/polimi_icon.png">
</head>

<body>
<header>
    <nav class="navbar navbar-dark fixed-top">
        <img src="resources/images/polimi_logo_horizontal_white.png" height="60" width="auto">
        <div class="d-flex flex-row my-1">
            <p th:text="${session.utente.nome + ' ' + session.utente.cognome}" class="h4 navbar-brand font-weight-normal my-1">NOME COGNOME</p>
            <a th:href="@{/Logout}"><button class="btn btn-outline-light my-1" type="submit">Logout</button></a>
        </div>
    </nav>
</header>

<br><br>

<main role="main" class="flex-shrink-0 my-4">
    <div class="container">
        <h1>HOME</h1>

        <table class="table table-striped my-5">
            <thead>
            <tr>
                <th>Conto</th>
                <th>Saldo</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody th:remove="all-but-first">
            <tr th:each="conto : ${conti}">
                <td th:text="${conto.IDConto}">0000</td>
                <td th:text="${conto.saldo}">10</td>
                <td><a th:href="@{/GetDettaglioConto(IDConto=${conto.IDConto})}">Dettagli</a></td>
            </tr>
            <tr><td>1111</td><td>1000</td><td>Dettagli</td></tr>
            </tbody>
        </table>

        <a th:href="@{/AddAccount}"><button class="btn btn-lg btn-primary">Crea conto</button></a>
    </div>
</main>
</body>
</html>
