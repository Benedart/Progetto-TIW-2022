<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
    <link rel="icon" href="resources/images/polimi_icon.png">
</head>
<body class="text-center">

<div class="form-signin wrapper">
    <img class="mb-4" src="resources/images/polimi_logo.png" alt="" width="240" height="auto">
    <br><br>
    <h1 class="h3 mb-3 font-weight-normal">Registrazione</h1>

    <form action="CheckRegister" method="POST" class="form-signin">
        <input type="text" name="nome" class="form-control" placeholder="Nome" required><br>
        <input type="text" name="cognome" class="form-control" placeholder="Cognome" required><br>
        <input type="email" name="email" class="form-control" placeholder="Email" required><br>
        <input type="password" name="password" class="form-control" placeholder="Password" required><br>
        <input type="password" name="passwordCheck" class="form-control" placeholder="Ripeti password" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrati</button>
    </form>

    <p th:text="${errorMsg}" th:class="'alert alert-danger'"></p>
    <a href="index.html"><button class="btn btn-lg btn-light">Accedi</button></a>
</div>

</body>
</html>
