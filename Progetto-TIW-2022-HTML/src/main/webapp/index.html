<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trasferimento denaro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
    <link rel="icon" href="resources/images/polimi_icon.png">
</head>
<body class="text-center">
    <div class="form-signin wrapper">
        <img class="mb-4" src="resources/images/polimi_logo.png" alt="" width="240" height="auto">
        <br><br>
        <h1 class="h3 mb-3 font-weight-normal">
            Autenticazione utente
        </h1>
        <br>

        <form action="CheckLogin" method="POST" class="form-signin">
            <input type="email" name="email" class="form-control" placeholder="Email" required><br>
            <input type="password" name="password" class="form-control" placeholder="Password" required><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

        <p th:text="${errorMsg}" th:class="'alert alert-danger'"></p>
        <a href="register.html"><button class="btn btn-lg btn-light">Registrati</button></a>
    </div>
</body>
</html>
